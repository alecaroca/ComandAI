<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - ComandAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'comandas/css/ingresoComensal.css' %}">
   
    <link rel="icon" href="{% static 'comandas/img/icono.png' %}">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class="text-center mb-4">
                <img src="{% static 'comandas/img/logo.jpeg' %}" alt="ComandAI" class="logo">
                <h1 class="welcome-title">Bienvenida@</h1>
            </div>
            <form id="form-ingreso" action="{% url 'registrar_comensal' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="mesa" value="{{ numero_mesa }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo (opcional)</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Opcional">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Opcional">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="terminos" class="form-check-input terminos">
                    <label for="terminos" class="form-check-label">
                        Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" id="btn-ver-menu" class="btn btn-primary w-100 btn-success" disabled>Ver Menú</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-success modal-spinner" role="status"></div>
                    <p class="modal-text mt-3">Espera que el mesero apruebe la solicitud para que puedas realizar tus pedidos.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'comandas/js/ingresoComensal.js' %}" defer></script>
</body>
</html>
