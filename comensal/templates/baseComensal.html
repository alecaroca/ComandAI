<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ComandAI{% endblock %}</title>
    <!-- Bootstrap y Estilos principales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'comandas/css/baseComensal.css' %}">
    <script defer src="{% static 'comandas/js/baseComensal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    {% load pwa %}
{% progressive_web_app_meta %}
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Barra superior con el nombre del comensal -->
    <div class="fixed-header">
        {% block fixed-header %}Bienvenido, {{ comensal_nombre }}{% endblock %}
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Menú fijo inferior -->
    <footer class="footer bg-light">
        <nav class="footer-nav">
            <ul class="nav justify-content-between">
                <li class="nav-item">
                    <a href="{% url 'menu_comensal' %}" class="nav-link {% if request.path == '/menu/' %}selected{% endif %}">
                        <i class="fa fa-utensils"></i>
                        <span>Menú</span>
                    </a>
                </li>
                <li class="nav-item position-relative">
                    <a href="{% url 'confirmar_pedido' %}" class="nav-link {% if request.path == '/confirmar-pedido/' %}selected{% endif %}">
                        <i class="fa fa-shopping-cart"></i>
                        <span>Confirmar</span>
                        <!-- Badge para pedidos confirmados -->
                        <span id="badge-confirmar" class="badge position-absolute">0</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="{% url 'mis_pedidos' %}" class="nav-link {% if request.path == '/mis-pedidos/' %}selected{% endif %}">
                        <i class="fa fa-list"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'solicitar_atencion' %}" class="nav-link {% if request.path == '/solicitar-atencion/' %}selected{% endif %}">
                        <i class="fa fa-bell"></i>
                        <span>Atención</span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
