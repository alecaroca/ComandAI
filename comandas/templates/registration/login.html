<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar Sesión | ComandAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description" />
    <meta content="ComandAI" name="author" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'comandas/css/in.css' %}">
    {% load pwa %}
    {% progressive_web_app_meta %}
</head>
  <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 login">
                    <div class="card mt-4">
                        <div class="card-body p-4"> 
                            <div class="text-center mt-2">
                                <img src="{% static 'comandas/img/logo.jpeg' %}" class="img-fluid" alt="Responsive image">
                                <br><br>
                                <p class="titulo2">Inicia sesión en ComandAI..</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form action="" id="form-login" method="POST">
                                    {% csrf_token %}            
                                    <div class="mb-3">
                                    {{ form | crispy }}
                                    </div>                                    
                                    <div class="mt-4">
                                        <br>
                                        <button class="btn btn-success w-100 btnSubmit" type="submit" id="liveAlertBtn" href="">Iniciar</button>
                                        <br>
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </body>
</html>
