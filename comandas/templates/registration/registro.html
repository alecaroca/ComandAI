{% extends 'comandas/base.html' %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">Agregar usuario</div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form | crispy }}
              <div class="mt-4">
                <a  value="Cancelar" class="btn btn-secondary w-100" href="{% url 'usuarios' %}">Cancelar</a>
                <br><br>
                <input type="submit" value="Registrar" class="btn btn-primary w-100">
              </div>
            </form>
            {{mensaje}}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
