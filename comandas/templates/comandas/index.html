<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar Sesión | ComandAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description" />
    <meta content="ComandAI" name="author" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'comandas/css/in.css' %}">
</head>
  <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4"> 
                            <div class="text-center mt-2">
                                <img src="{% static 'comandas/img/logo.jpeg' %}" class="img-fluid" alt="Responsive image">
                                <br><br><br>
                                <p class="titulo2">Inicia sesión en ComandAI.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form action="" id="form-login">
    
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="email" class="form-control usuario" id="username" placeholder="usuario@example.com" required autocomplete="off">
                                    </div>
            
                                    <div class="mb-3">
                                        <label class="form-label" for="password-input">Contraseña</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input type="password" class="form-control pe-5 clave" placeholder="Ingresa tu password" id="password-input" required autocomplete="off">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Recuérdame</label>
                                    </div>
                                    
                                    <div class="mt-4">
                                        <button class="btn btn-success w-100 btnSubmit" type="submit" id="liveAlertBtn">Iniciar</button>
                                        <br><br>
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
